<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Restrito - MTZADA</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';</script>

    <style>
        /* --- ESTILO GERAL --- */
        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000, #1a0b2e, #2d0046, #000000);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- TELA DE LOGIN --- */
        #login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            backdrop-filter: blur(10px);
        }

        .login-box {
            background: rgba(40, 10, 60, 0.6);
            padding: 40px;
            border-radius: 15px;
            border: 1px solid #8a2be2;
            box-shadow: 0 0 20px #8a2be2;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 2px solid #8a2be2;
            box-shadow: 0 0 15px #8a2be2;
        }

        h2 {
            margin-bottom: 20px;
            color: #d8b4fe;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #5e18a8;
            background: #0f0518;
            color: white;
            outline: none;
            font-size: 16px;
            text-align: center;
        }

        button.btn-login {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(90deg, #5e18a8, #8a2be2);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        /* --- VISUALIZADOR DE PDF --- */
        #pdf-container {
            display: none; 
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .pdf-page {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            line-height: 0;
        }

        canvas {
            display: block;
            width: 100% !important;
            height: auto !important;
        }

        /* --- SEÇÃO DE BOTÕES FINAIS --- */
        #download-area {
            display: none; /* Escondido até o PDF carregar */
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            gap: 20px;
            background: rgba(0, 0, 0, 0.5);
        }

        .download-btn {
            width: 100%;
            max-width: 350px;
            padding: 15px;
            text-align: center;
            text-decoration: none;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            background: linear-gradient(90deg, #1a0b2e, #5e18a8);
            border: 1px solid #8a2be2;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.3);
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px #8a2be2;
            background: linear-gradient(90deg, #5e18a8, #8a2be2);
        }

        .download-btn span {
            display: block;
            font-size: 12px;
            font-weight: normal;
            margin-top: 5px;
            color: #d8b4fe;
        }

        /* --- OUTROS --- */
        .error-msg { color: #ff3333; margin-top: 10px; font-size: 14px; display: none; }
        .loader { display: none; border: 4px solid #f3f3f3; border-top: 4px solid #8a2be2; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 10px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @media print { body { display: none !important; } }
        
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <img src="https://i.postimg.cc/ydGP1k9g/Picsart-25-12-28-01-59-54-394.jpg" alt="Logo" class="logo">
            <h2>Área Restrita</h2>
            <input type="password" id="passwordInput" placeholder="Digite a senha de acesso">
            <button class="btn-login" onclick="checkLogin()">Entrar</button>
            <div class="loader" id="loader"></div>
            <p class="error-msg" id="errorMsg">Senha incorreta!</p>
        </div>
    </div>

    <div id="pdf-container"></div>

    <div id="download-area">
        <h3 style="margin-bottom: 10px; color: #d8b4fe;">Downloads Exclusivos</h3>
        
        <a href="https://play.google.com/store/apps/details?id=apps.redpi.touchscreenrepair" target="_blank" class="download-btn">
            Baixar calibrador de tela
            <span>Clique aqui para abrir na Play Store</span>
        </a>

        <a href="https://www.mediafire.com/file/3hs9y78meg91v61/Performanc%252Bfps_e_Otimiza%25C3%25A7%25C3%25A3o1%255BBrevent%255D.zip/file" target="_blank" class="download-btn">
            Baixar Otimização Brevent
            <span>Clique aqui para baixar via MediaFire</span>
        </a>
        
        <p style="font-size: 10px; color: #555; margin-top: 20px;">MTZADA © 2025</p>
    </div>

    <script>
        const SITE_PASS = "mtzadas01";
        const PDF_PASS = "lucaspatodotheus"; 
        const PDF_FILE = "sensi.pdf";

        function checkLogin() {
            const input = document.getElementById('passwordInput');
            const error = document.getElementById('errorMsg');
            const loader = document.getElementById('loader');

            if (input.value === SITE_PASS) {
                error.style.display = 'none';
                loader.style.display = 'block';
                
                setTimeout(() => {
                    document.getElementById('login-screen').style.display = 'none';
                    document.getElementById('pdf-container').style.display = 'flex';
                    // Mostra a área de download
                    document.getElementById('download-area').style.display = 'flex';
                    loadPDF();
                }, 1000); 
            } else {
                error.style.display = 'block';
                input.value = '';
                input.focus();
            }
        }

        async function loadPDF() {
            const container = document.getElementById('pdf-container');
            try {
                const loadingTask = pdfjsLib.getDocument({
                    url: PDF_FILE,
                    password: PDF_PASS 
                });

                const pdf = await loadingTask.promise;

                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    const viewport = page.getViewport({ scale: 2.0 });
                    const pageDiv = document.createElement('div');
                    pageDiv.className = 'pdf-page';
                    
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    pageDiv.appendChild(canvas);
                    container.appendChild(pageDiv);

                    await page.render({
                        canvasContext: context,
                        viewport: viewport
                    }).promise;
                }
            } catch (error) {
                alert("Erro ao carregar o PDF.");
                console.error(error);
            }
        }

        // Bloqueios básicos
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.onkeydown = function(e) {
            if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 67 || e.keyCode == 74)) || (e.ctrlKey && (e.keyCode == 85 || e.keyCode == 83 || e.keyCode == 80))) {
                return false;
            }
        }
    </script>
</body>
</html>
